version: "3.7"

services:
  # image project
  app:
    # container_name: php
    build:
      args:
        user: banana
        uid: 1000
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - .:/var/www
    # depends_on:
    #   - redis

  # nginx
  nginx:
    # container_name: nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/

  # db mysql
  mysql:
    # container_name: mysql
    image: mysql:5.7.22
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"

